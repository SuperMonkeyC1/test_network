name: Build & Release Network Test Tools

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ---------- 构建 exe ----------
      - name: Build ping_monitor.exe
        run: |
          pyinstaller --onefile ^
            --name ping_monitor ^
            ping_monitor.py

      - name: Build tcping_monitor.exe
        run: |
          pyinstaller --onefile ^
            --name tcping_monitor ^
            tcping_monitor.py

      # ---------- 组装发布目录 ----------
      - name: Prepare release package
        run: |
          mkdir test_network
          copy dist\ping_monitor.exe test_network\
          copy dist\tcping_monitor.exe test_network\
          copy config.yaml test_network\

      # ---------- 打 zip ----------
      - name: Create zip package
        run: |
          powershell Compress-Archive `
            -Path test_network `
            -DestinationPath test_network_${{ github.ref_name }}.zip

      # ---------- 发布 ----------
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            test_network_${{ github.ref_name }}.zip
