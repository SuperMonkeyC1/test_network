name: Build & Release Network Test Tools

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ---------- 拉代码 ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Python ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------- 依赖 ----------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ---------- 构建 exe ----------
      - name: Build ping_monitor.exe
        run: pyinstaller -F -n ping_monitor ping_monitor.py

      - name: Build tcping_monitor.exe
        run: pyinstaller -F -n tcping_monitor tcping_monitor.py

      - name: Build net_probe.exe
        run: pyinstaller -F -n net_probe net_probe.py



      # ---------- 组装发布目录 ----------
      - name: Prepare release package
        run: |
          mkdir release
          copy dist\ping_monitor.exe release\
          copy dist\tcping_monitor.exe release\
          copy dist\net_probe.exe release\
          copy config.yaml release\

      # ---------- 打 zip ----------
      - name: Create zip package
        run: |
          Compress-Archive `
            -Path release\* `
            -DestinationPath network_tools_${{ github.ref_name }}.zip

      # ---------- 发布 Release ----------
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: network_tools ${{ github.ref_name }}
          files: network_tools_${{ github.ref_name }}.zip
