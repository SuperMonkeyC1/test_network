# ======================================
# 网络连通性测试配置文件（YAML）
# 说明：
#   - 修改本文件即可生效
#   - 同时支持 Ping / TCP / UDP（按需启用）
# ======================================


# --------------------------------------
# 通用目标配置（Ping / TCP / UDP 共用）
# --------------------------------------
target:
  # 目标地址
  # 支持 IP 或域名
  # 示例：
  #   8.8.8.8
  #   171.102.130.220
  #   example.com
  #   www.google.com
  host: 171.102.130.220
#  host: fn.smksc.top

  # 日志保存目录
  # Windows 路径建议使用正斜杠 /
  # 支持相对路径（相对于 exe / 脚本目录）
  log_dir: ./logs

  # 日志时间使用的时区
  # 常用值：
  #   Asia/Bangkok   泰国
  #   Asia/Shanghai  中国
  #   UTC            世界标准时间
  timezone: Asia/Bangkok


# --------------------------------------
# ICMP Ping 测试配置
# 说明：
#   - 使用系统 ping 命令
#   - 某些服务器 / 防火墙可能禁用 ping
# --------------------------------------
ping:
  # 是否启用 ping 测试
  enable: true

  # ping 间隔时间（秒）
  # 建议 >= 1
  interval: 1


# --------------------------------------
# TCP 端口连通性检测配置（推荐）
# 说明：
#   - 不使用 ICMP
#   - 直接测试指定端口是否可建立 TCP 连接
#   - 更贴近真实业务连通性
# --------------------------------------
tcp:
  # 是否启用 TCP 测试
  enable: true

  # 要检测的端口号
  # 常见端口：
  #   80    HTTP
  #   443   HTTPS
  #   554   RTSP（摄像头）
  #   22    SSH（不建议频繁探测）
  port: 80

  # TCP 连接超时时间（秒）
  # 超过该时间仍未连接成功则判定为失败
  timeout: 4

  # 检测间隔时间（秒）
  # 建议 >= 1
  interval: 1
